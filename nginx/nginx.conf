events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # The original plan had a frontend. Since we now have a bot that
        # communicates directly with the backend (via this proxy), there's
        # no other traffic to route. A health-check or status page could go here.
        location / {
            # Return a simple 200 OK for health checks
            return 200 'Nginx proxy is running.';
            add_header Content-Type text/plain;
        }
    }
}
