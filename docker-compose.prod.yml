version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: eva_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"

  main-api:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/eva-main-api:latest
    container_name: eva_main_api_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      - redis
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"

  whatsapp-gateway:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/eva-whatsapp-gateway:latest
    container_name: eva_whatsapp_gateway_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    volumes:
      - whatsapp_session_prod:/app/
    depends_on:
      - redis
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"

  transcription-worker:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/eva-transcription-worker:latest
    container_name: eva_transcription_worker_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      - redis
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"

  frontend:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/eva-frontend:latest
    container_name: eva_frontend_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"

  nginx:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/eva-nginx:latest
    container_name: eva_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - main-api
      - frontend

  certbot:
    image: certbot/certbot
    container_name: eva_certbot_prod
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${{ secrets.CERTBOT_EMAIL }} --agree-tos --no-eff-email -d ${{ secrets.DOMAIN_NAME }}

  loki:
    image: grafana/loki:2.9.0
    container_name: eva_loki_prod
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

volumes:
  redis_data:
  whatsapp_session_prod:
  certbot_conf:
  certbot_www:
