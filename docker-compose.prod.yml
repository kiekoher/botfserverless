services:
  redis:
    image: redis:7.2-alpine
    container_name: eva_redis_prod
    restart: unless-stopped
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - backend_net

  traefik:
    image: traefik:v2.11
    container_name: eva_traefik_prod
    restart: unless-stopped
    environment:
      - CERTBOT_EMAIL=${CERTBOT_EMAIL}
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${CERTBOT_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_data:/letsencrypt"
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - frontend_net

  main-api:
    build:
      context: ./services/main-api
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/eva-main-api:${MAIN_API_TAG:-latest}
    container_name: eva_main_api_prod
    restart: unless-stopped
    mem_limit: 1g
    cpus: '1.0'
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_EMBED_MODEL=${OPENAI_EMBED_MODEL}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - FRONTEND_ORIGINS=${FRONTEND_ORIGINS}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/deep || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.main-api.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.main-api.entrypoints=websecure"
      - "traefik.http.routers.main-api.tls.certresolver=myresolver"
      - "traefik.http.services.main-api.loadbalancer.server.port=8000"
      - "traefik.docker.network=frontend_net"
    networks:
      - frontend_net
      - backend_net
      - monitoring_net

  whatsapp-gateway:
    build:
      context: ./services/whatsapp-gateway
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/eva-whatsapp-gateway:${WHATSAPP_GATEWAY_TAG:-latest}
    container_name: eva_whatsapp_gateway_prod
    restart: unless-stopped
    mem_limit: 768m
    cpus: '0.75'
    environment:
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - WHATSAPP_USER_ID=${WHATSAPP_USER_ID}
    volumes:
      - whatsapp_session_prod:/app/session
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "node healthcheck.js"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - backend_net
      - monitoring_net

  transcription-worker:
    build:
      context: ./services/transcription-worker
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/eva-transcription-worker:${TRANSCRIPTION_WORKER_TAG:-latest}
    container_name: eva_transcription_worker_prod
    restart: unless-stopped
    mem_limit: 1.5g
    cpus: '1.5'
    volumes:
      - transcription_worker_health:/tmp/health
    environment:
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "[ -f /tmp/health/last_processed ] && [ $(($(date +%s) - $(stat -c %Y /tmp/health/last_processed))) -lt 180 ] || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - backend_net

  embedding-worker:
    build:
      context: ./services/embedding-worker
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/eva-embedding-worker:${EMBEDDING_WORKER_TAG:-latest}
    container_name: eva_embedding_worker_prod
    restart: unless-stopped
    mem_limit: 1g
    cpus: '1.0'
    volumes:
      - embedding_worker_health:/tmp/health
    environment:
      - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_EMBED_MODEL=${OPENAI_EMBED_MODEL}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "[ -f /tmp/health/last_processed ] && [ $(($(date +%s) - $(stat -c %Y /tmp/health/last_processed))) -lt 180 ] || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - backend_net

  dlq-monitor:
    build:
      context: ./services/dlq-monitor
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/eva-dlq-monitor:${DLQ_MONITOR_TAG:-latest}
    container_name: eva_dlq_monitor_prod
    restart: unless-stopped
    mem_limit: 256m
    cpus: '0.25'
    volumes:
      - dlq_monitor_health:/tmp/health
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "[ -f /tmp/health/last_processed ] && [ $(($(date +%s) - $(stat -c %Y /tmp/health/last_processed))) -lt 180 ] || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - backend_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/eva-frontend:${FRONTEND_TAG:-latest}
    container_name: eva_frontend_prod
    restart: unless-stopped
    mem_limit: 768m
    cpus: '0.75'
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=frontend_net"
    networks:
      - frontend_net

  loki:
    image: grafana/loki:2.9.0
    container_name: eva_loki_prod
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - monitoring_net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: eva_cadvisor_prod
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - monitoring_net

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: eva_prometheus_prod
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert.rules.yml:/etc/prometheus/alert.rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - monitoring_net

  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: eva_alertmanager_prod
    restart: unless-stopped
    volumes:
      - ./alertmanager/config.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - monitoring_net

  grafana:
    image: grafana/grafana-oss:10.1.5
    container_name: eva_grafana_prod
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.grafana-auth.basicauth.users=${GRAFANA_BASIC_AUTH_USER}"
      - "traefik.http.routers.grafana.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=myresolver"
      - "traefik.http.routers.grafana.middlewares=grafana-auth"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.docker.network=frontend_net"
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - frontend_net
      - monitoring_net

  backup:
    build:
      context: ./cron
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/eva-backup:${BACKUP_TAG:-latest}
    container_name: eva_backup_prod
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-compose.prod.yml:/app/compose.yml:ro
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
      - ./eva_backups:/backups
      - rclone_config:/root/.config/rclone
    environment:
      - COMPOSE_PROJECT_NAME=eva
      - HEALTHCHECK_URL=${BACKUP_HEALTHCHECK_URL}
      - R2_REMOTE_NAME=${R2_REMOTE_NAME}
      - R2_BUCKET_PATH=${R2_BUCKET_PATH}
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        loki-retries: "5"
        loki-label-service: "{{.Name}}"
        loki-label-project: "eva"
    networks:
      - backend_net

volumes:
  rclone_config:
  redis_data:
  whatsapp_session_prod:
  traefik_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:
  transcription_worker_health:
  embedding_worker_health:
  dlq_monitor_health:

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge
  monitoring_net:
    driver: bridge
