name: Test and Deploy EVA Production Services

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  # ============================================================================
  #                                TEST JOBS
  # ============================================================================
  test-api:
    name: Test API (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run API tests
        run: pytest api/

  test-frontend:
    name: Test Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

  test-gateway:
    name: Test Gateway (Node.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./services/whatsapp-gateway
        run: npm install
      - name: Run gateway tests
        working-directory: ./services/whatsapp-gateway
        run: npm test

  # ============================================================================
  #                                LINT JOBS
  # ============================================================================
  lint-api:
    name: Lint API (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Ruff linter
        run: ruff check api/

  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  # ============================================================================
  #                           BUILD & PUSH JOBS
  # ============================================================================
  build-and-push-gateway:
    name: Build and Push Gateway Image
    needs: [test-gateway] # Linter for gateway is not requested
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'push' &&
        needs.test-gateway.result == 'success' &&
        (
          contains(join(github.event.commits.*.modified, ' '), 'services/whatsapp-gateway/') ||
          contains(join(github.event.commits.*.added, ' '), 'services/whatsapp-gateway/') ||
          contains(join(github.event.commits.*.removed, ' '), 'services/whatsapp-gateway/')
        )
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository owner
        id: string
        uses: ASzc/change-string-case-action@v5
        with:
          string: ${{ github.repository_owner }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4
        with:
          context: ./services/whatsapp-gateway
          push: true
          tags: ghcr.io/${{ steps.string.outputs.lowercase }}/eva-whatsapp-gateway:${{ github.sha }}
          labels: org.opencontainers.image.source=${{ github.repositoryUrl }}

  # ============================================================================
  #                              DEPLOYMENT JOBS
  # ============================================================================
  test-e2e:
    name: Run End-to-End Tests
    # This job runs after migrations and all tests/linting are done.
    needs: [deploy-migrations, test-frontend, lint-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Doppler CLI
        uses: doppler/cli-action@v1
        with:
          token: ${{ secrets.DOPPLER_TOKEN_PROD }}

      - name: Run E2E test script
        # Doppler injects the necessary secrets (MAIN_API_URL, SUPABASE_URL, etc.)
        run: doppler run --project eva --config prd -- python services/tests/end-to-end.py

  deploy-gateway:
    name: Deploy WhatsApp Gateway
    # This job must wait for migrations and E2E tests to complete.
    needs: [build-and-push-gateway, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.GATEWAY_SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.GATEWAY_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Execute Deployment Script on Server
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_PROD }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/eva-whatsapp-gateway
          GHCR_USER: ${{ github.actor }}
        run: |
          ssh ${{ secrets.GATEWAY_SSH_USER }}@${{ secrets.GATEWAY_SSH_HOST }} "export DOPPLER_TOKEN='${DOPPLER_TOKEN}' && export IMAGE_TAG='${IMAGE_TAG}' && export IMAGE_NAME='${IMAGE_NAME,,}' && export GHCR_USER='${GHCR_USER}' && cd ~/eva-platform && bash scripts/deploy.sh"

  deploy-migrations:
    name: Deploy Database Migrations
    needs: [test-api, lint-api] # Depends on API tests and linting
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'push' &&
        needs.test-api.result == 'success' &&
        (
          contains(join(github.event.commits.*.modified, ' '), 'supabase/migrations/') ||
          contains(join(github.event.commits.*.added, ' '), 'supabase/migrations/') ||
          contains(join(github.event.commits.*.removed, ' '), 'supabase/migrations/')
        )
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install Doppler CLI
        uses: doppler/cli-action@v1
        with:
          token: ${{ secrets.DOPPLER_TOKEN_PROD }}

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Push database migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Fetch the DB password from Doppler and push migrations
          export SUPABASE_DB_PASSWORD=$(doppler run -p eva -c prd --get-plain SUPABASE_DB_PASSWORD)
          supabase db push
